<ul class="nav">
  <li class="dropdown">
    <a
      class="dropdown-toggle"
      data-toggle="dropdown"
      aria-expanded="false"
      *ngIf="currentLanguage"
    >
      <span class="fa-lg {{ getFlagClass(currentLanguage.code) }}"></span>
      <span>{{ currentLanguage.name }}</span>
      <i class="icon-r arrow fa fa-angle-down"></i>
    </a>
    <ul class="dropdown-menu" *ngIf="languages">
      <li *ngFor="let language of languages">
        <a (click)="changeLanguage(language)">
          <span class="{{ getFlagClass(language.code) }}"></span>
          <span class="language-name">{{ language.name }}</span>
        </a>
      </li>
    </ul>
  </li>
</ul>
